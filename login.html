<!DOCTYPE html>
<html lang="en" style="font-size: 15px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scale=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="tbody">
        <section class="return">
            <a href="javascript:">
                <img src="img/return_1_1.png" alt="">
            </a>
            <a href="javascript:">注册</a>
        </section>
        <section class="image_pic">
            <img src="img/portrait.png" alt="">
        </section>
        <section class="input_class">
            <div>
                <img src="img/icon_name_checked.png" alt="">
                <input type="div" placeholder="手机号或闪多号" name="user">
            </div>
            <div>
                <img src="img/icon_pwd_checked.png" alt="">
                <input type="password" placeholder="请输入登录密码" name="pwd">
            </div>
        </section>
        <section class="submission">
            <a href="javascript:">立即登录</a>
        </section>
        <section class="forget">
            <a href="javascript:">忘记了密码?</a>
        </section>
    </div>
</body>
</html>
