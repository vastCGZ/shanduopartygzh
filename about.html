<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <meta content="telephone=no,email=no" name="format-detection">
  <!--禁止自动识别电话号码和邮箱-->
  <meta content="yes" name="apple-mobile-web-app-capable">
  <!--苹果手机：会删除默认的工具栏和菜单栏，网站开启对web app程序的支持-->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!--苹果手机：在web app应用下状态条（屏幕顶部条）的颜色,默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。-->
  <meta name="apple-touch-fullscreen" content="yes" />
  <!--苹果手机：如果把一个web app添加到了主屏幕中，那么从主屏幕中打开这个web app则全屏显示-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/about.css">
  <link rel="stylesheet" href="css/common.css">
  <title>关于闪多</title>
</head>
<body>
  <div id="vueData">
    <header>
      <div class="title_header dis_flex">
        <div>
          <img src="img/return_1.png" alt="">
        </div>
        <div>
          <span>关于闪多</span>
        </div>
        <div></div>
      </div>
    </header>
    <div class="body dis_flex">
      <div class="hot_ul_li_header_title dis_flex">
        <img src="img/logo.png">
        <div class="dis_flex">
          <div class="dis_flex">
            <span>闪多 Shan Duo</span>
          </div>
          <div class="dis_flex">
            <span class="col_hui">版本1.0</span>
          </div>
        </div>
      </div>
    </div>
    <footer class="dis_flex">
      <p>闪多是国内首款社交类综合服务型的APP，以发布活动建立自己的兴趣圈子、参加活动寻找符合自己的圈子，同时发布需求活动便捷生活。衣食住行不管是需求发布活动还是兴趣发布活动，都能在恰当的时间找到有需求感兴趣的一群朋友，拓展自己的社交圈子，丰富自己的生活，让生活更便捷</p>
      <p>湖南亚品信息科技有限公司&nbsp;&nbsp;&nbsp;版权所有</p>
    </footer>
  </div>
</body>
</html>
