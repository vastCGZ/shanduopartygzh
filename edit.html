<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta content="telephone=no,email=no" name="format-detection">
    <!--禁止自动识别电话号码和邮箱-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--苹果手机：会删除默认的工具栏和菜单栏，网站开启对web app程序的支持-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--苹果手机：在web app应用下状态条（屏幕顶部条）的颜色,默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。-->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--苹果手机：如果把一个web app添加到了主屏幕中，那么从主屏幕中打开这个web app则全屏显示-->
    <link rel="stylesheet" href="css/edit.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/mobileSelect.css">
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="js/mobileSelect.js"></script>
    <title>编辑资料</title>
</head>
<body>
    <div id="vueData">
        <header>
            <div class="title_header dis_flex">
                <div>
                    <img src="img/return_1.png" alt="">
                </div>
                <div>
                    <span>编辑资料</span>
                </div>
                <div>
                    <span>保存</span>
                </div>
            </div>
        </header>
        <div class="body">
            <div class="head dis_flex" style="background-image: url('img/nan_2.png')">
                <img src="img/bottom_img.png">
                <span>小猪佩奇</span>
                <div class="dis_flex">
                    <img src="img/photo.png">
                    <span>更换背景</span>
                </div>
            </div>
            <div>
                <div class="tr_div dis_flex">
                    <span class="left_gan"></span>
                    <span>基础资料</span>
                </div>
                <div class="tr_div_on dis_flex">
                    <span>闪多号</span>
                    <span>10007</span>
                </div>
                <div class="tr_div_on dis_flex">
                    <span>性别</span>
                    <span class="sex">女</span>
                </div>
                <div class="tr_div_on dis_flex">
                    <span>出生日期</span>
                    <span class="date">1996-5-17</span>
                </div>
                <div class="tr_div_on dis_flex">
                    <span>情感状态</span>
                    <span class="emotion">保密</span>
                </div>
            </div>
            <div>
                <div class="tr_div dis_flex">
                    <span class="left_gan"></span>
                    <span>个人信息</span>
                </div>
                <div class="tr_div_on dis_flex">
                    <span>个性签名</span>
                    <span>&nbsp;</span>
                    <!--输入后-->
                    <!--<div>
                        <span>hahahhaahhahahahahahahhahahaha</span>
                    </div>-->
                </div>
                <div class="tr_div_on dis_flex">
                    <span>家乡</span>
                    <span>&nbsp;</span>
                </div>
                <div class="tr_div_on dis_flex">
                    <span>职业</span>
                    <span>&nbsp;</span>
                </div>
                <div class="tr_div_on dis_flex">
                    <span>学校</span>
                    <span>&nbsp;</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let mobileSelect1 = new MobileSelect({
        trigger: '.sex',
        title: '性别',
        wheels: [
            {data:['保密','男','女']}
        ],
        position:[0] //Initialize positioning
    });
    let mobileSelect2 = new MobileSelect({
        trigger: '.emotion',
        title: '情感状态',
        wheels: [
        {data:['保密','单身','已婚']}
    ],
        position:[0] //Initialize positioning
    });
    $(".head").on("touchstart", touchStart);
    $(".head").on("touchend", touchEnd);
    $(".head").on("mouseover", touchStart);
    $(".head").on("mouseout", touchEnd);

    function touchStart(event) {
        console.log(event)
        $(this).addClass("hover");
    }
    function touchEnd(event) {
        console.log(event)
        $(this).removeClass("hover");
    }

</script>
</html>
