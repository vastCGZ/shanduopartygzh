<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <meta content="telephone=no,email=no" name="format-detection">
  <!--禁止自动识别电话号码和邮箱-->
  <meta content="yes" name="apple-mobile-web-app-capable">
  <!--苹果手机：会删除默认的工具栏和菜单栏，网站开启对web app程序的支持-->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!--苹果手机：在web app应用下状态条（屏幕顶部条）的颜色,默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。-->
  <meta name="apple-touch-fullscreen" content="yes" />
  <!--苹果手机：如果把一个web app添加到了主屏幕中，那么从主屏幕中打开这个web app则全屏显示-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/modify_mm.css">
  <link rel="stylesheet" href="css/common.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <title>修改密码</title>
</head>
<body>
  <div id="vueData">
    <header>
      <div class="title_header dis_flex">
        <div>
          <img src="img/return_1.png" alt="">
        </div>
        <div>
          <span>修改密码</span>
        </div>
        <div></div>
      </div>
    </header>
    <div class="body">
      <div class="nav">
        <span>旧密码:</span>
        <input type="text" placeholder="若包含字母，请区分大小写">
      </div>
      <div class="nav">
        <span>新密码:</span>
        <input type="text" placeholder="8-16位，至少含数字/字母/字符2种组合">
      </div>
      <div class="nav">
        <span>确认新密码:</span>
        <input type="text" placeholder="8-16位，至少含数字/字母/字符2种组合">
      </div>
    </div>
    <footer class="dis_flex">
      <div class="dis_flex">
        <span>修改密码</span>
      </div>
    </footer>
  </div>
</body>
</html>
