<!DOCTYPE html>
<html lang="en" style="font-size: 15px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scale=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>动态详情</title>
    <link rel="stylesheet" href="css/dynamic.css">
</head>
<body>
    <header>
        <div class="play_flex">
            <div class="head_img play_flex">
                <img src="img/return_1.png" alt="">
            </div>
            <div class="head_txt play_flex">
                <span>动态详情</span>
            </div>
            <!--占位-->
            <div class="play_flex"></div>
        </div>
    </header>
    <div class="body">
        <!--发起人-->
        <div class="landlord play_flex">
            <div class="play_flex">
                <!--发起人头像-->
                <img src="img/portrait.png" alt="">
                <!--发起人信息-->
                <div class="play_flex">
                    <!--名字-->
                    <div>小猪佩奇</div>
                    <div class="play_flex">
                        <div class="play_flex age_sex">
                            <!--性别-->
                            <img src="img/nv.png" alt="">
                            <!--年龄-->
                            <span>26</span>
                        </div>
                        <!--等级-->
                        <span class="txt_svip play_in_blk">SVIP9</span>
                    </div>
                </div>
            </div>
            <!--发起人地理位置-->
            <div class="play_flex">
                <img src="img/location.png" alt="">
                <span>1.6km</span>
            </div>
        </div>
        <!--动态信息-->
        <div class="information">
            <!--动态文字-->
            <div class="">
                <p>最近都不太想动，五毛钱以上的活动不要叫我。最近都不太想动，五毛钱以上的活动不要叫我。最近都不太想动，五毛钱以上的活动不要叫我。</p>
            </div>
            <!--动态图片-->
            <div class="">
                <!--3张图片缩小 pic_suoxiao-->
                <img class="" src="img/bitmap_1.png" alt="">
            </div>
            <!--动态其他-->
            <div>
                <span class="col_hui">刚刚发布</span>
                <span class="col_hui">180浏览</span>
            </div>
        </div>
        <!--其他信息-->
        <div class="other">
            <div class="play_in_blk">
                <!--评论-->
                <div class="play_in_blk">
                    <img src="img/comment_1.png" alt="">
                    <span>863</span>
                </div>
                <!--点赞-->
                <div class="play_in_blk">
                    <img src="img/fabulous_1.png" alt="">
                    <span>134</span>
                </div>
            </div>
            <!--更多-->
            <div class="play_in_blk">
                <img src="img/zhuan.png" alt="">
            </div>
        </div>
    </div>
    <footer>
        <!--标题评论区-->
        <div class="comment_area">
            <span>评论区(</span>
            <span>134</span>
            <span>)</span>
        </div>
        <!--评论楼层-->
        <div class="comment_floor">
            <!--评论楼-->
            <div class="layer_floor play_flex">
                <div class="play_flex">
                    <!--评论楼楼主头像-->
                    <img src="img/portrait.png" alt="">
                </div>
                <!--评论楼楼主信息-->
                <div>
                    <div class="play_flex">
                        <!--评论楼楼主名称-->
                        <span class="col_hui">方威</span>
                        <div class="age_sex play_flex nan">
                            <!--评论楼楼主性别-->
                            <img src="img/nan.png" alt="">
                            <!--评论楼楼主年龄-->
                            <span>23</span>
                        </div>
                    </div>
                    <!--评论楼楼主发言-->
                    <div>
                        <span>皮!</span>
                    </div>
                    <!--评论楼楼主沙发-->
                    <div>
                        <div>
                            <span class="col_lan">来自火星的:</span>
                            <span class="col_hui">66666666666666666666</span>
                        </div>
                        <div>
                            <span class="col_lan">来自火星的:</span>
                            <span class="col_hui">6666666666666666666666666666666666666666</span>
                        </div>
                        <div>
                            <span class="col_lan">回复量2条></span>
                        </div>
                    </div>
                    <!--评论楼楼主发言时间-->
                    <div>
                        <span class="col_hui">刚刚</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="comment_speak">
            <div class="play_flex">
                <input type="text" placeholder="说点啥...">
                <img src="img/laugh.png" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
