<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <meta content="telephone=no,email=no" name="format-detection">
  <!--禁止自动识别电话号码和邮箱-->
  <meta content="yes" name="apple-mobile-web-app-capable">
  <!--苹果手机：会删除默认的工具栏和菜单栏，网站开启对web app程序的支持-->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!--苹果手机：在web app应用下状态条（屏幕顶部条）的颜色,默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。-->
  <meta name="apple-touch-fullscreen" content="yes" />
  <!--苹果手机：如果把一个web app添加到了主屏幕中，那么从主屏幕中打开这个web app则全屏显示-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/security.css">
  <link rel="stylesheet" href="css/common.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <title>账号与安全</title>
</head>
<body>
  <div id="vueData">
    <header>
      <div class="title_header dis_flex">
        <div>
          <img src="img/return_1.png" alt="">
        </div>
        <div>账号与安全</div>
        <div></div>
      </div>
    </header>
    <div class="body">
      <div class="nav dis_flex">
        <div class="dis_flex">
          <span>闪多号</span>
        </div>
        <div class="dis_flex">
          <span class="col_hui">10007</span>
        </div>
      </div>
      <div class="nav dis_flex">
        <div class="dis_flex">
          <span>手机号</span>
        </div>
        <div class="dis_flex">
          <span class="col_hui">12345678910</span>
        </div>
      </div>
      <div class="nav dis_flex">
        <div class="dis_flex">
          <span>修改闪多密码</span>
        </div>
        <div class="dis_flex">
          <img src="img/return_2_1.png" alt="">
        </div>
      </div>
      <div class="nav dis_flex">
        <div class="dis_flex">
          <span>修改支付密码</span>
        </div>
        <div class="dis_flex">
          <img src="img/return_2_1.png" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
